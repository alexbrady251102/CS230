<!DOCTYPE html>
<html>
<head>
  <title>Tutor Form</title>
  <script>
    function showForm(formId) {
      var formContainer = document.getElementById(formId);
      if (formContainer.style.display === "none") {
        formContainer.style.display = "block";
      } else {
        formContainer.style.display = "none";
      }
    }
  </script>

</head>

<body>
  <h1>Tutor Form</h1>
  <a href="#" onclick="showForm('tutorForm')">Fill Tutor Form</a>
  <div id="tutorForm" class="form-container">
    <form>
  
  <form id="tutorForm">
    <label for="title">Title:</label>
    <select id="title" name="title">
      <option value="Mr">Mr</option>
      <option value="Mrs">Mrs</option>
      <option value="Ms">Ms</option>
      <option value="Dr">Dr</option>
    </select><br>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="address1">Address Line 1:</label>
    <input type="text" id="address1" name="address1" required><br>

    <label for="address2">Address Line 2:</label>
    <input type="text" id="address2" name="address2"><br>

    <label for="town">Town:</label>
    <input type="text" id="town" name="town" required><br>

    <label for="county">County:</label>
    <input type="text" id="county" name="county" required><br>

    <label for="eircode">Eircode:</label>
    <input type="text" id="eircode" name="eircode" required><br>

    <label for="tutorId">Tutor ID:</label>
<input type="text" id="tutorId" name="tutorId">

    <button type="submit">Submit</button>
  </form>

  <h1>Tutorial Form</h1>
